    <!-- header section starts -->
    <header class="header">
        <div class="header-1">
            <a href="#" class="logo"> <i class="fa-sharp fa-solid fa-book"></i> EngineersBooksHub </a>
            <form action="#" class="search-form">
                <input type="search" name="" placeholder="search here..." id="search-box">
                <label for="search-box" class="fas fa-search"></label> 
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">Featured</a>
                <a href="#">Arrivals</a>
                <a href="#">Reviews</a>
                <a href="#">Contact</a>

            </nav>
        </div>

    </header>
    <!-- header section ends -->

    <!-- bottom-navbar-starts -->
    
        <nav class="bottom-navbar">

            <a href="#home" class="fas fa-home"></a>
            <a href="#featured" class="fas fa-list"></a>

            <a href="#blogs" class="fas fa-blogs"></a>

        </nav>
    
    <!-- bottom-navbar-ends -->

    <div class="login-form-container">

       <div id="close-login-btn" class="fas fa-times">

                <label for="remember-me">Remember me</label>
            </div>
            <input type="submit" value="sign in" class="btn">
            <p>forget password ? <a href="#">Click here....</a></p>
            <p>dont have account ? <a href="#">Create here...</a></p>
        </form>
    </div>
    <!-- login-form-ends -->
     
    <!-- javascript scripts file -->
    <script src="js/script.js"></script>
